name: Rust-Build
on:
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, macos, windows]
        include:
          - build: linux
            os: ubuntu-latest
            archive-name: test-linux.tar.gz
            target: x86_64-unknown-linux-musl
          - build: macos
            os: ubuntu-latest
            archive-name: test-macos.tar.gz
            target: x86_64-apple-darwin
          - build: windows
            os: windows-2019
            archive-name: test-windows.7z
            target: x86_64-pc-windows-msvc
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install toolchain
        run: rustup target add ${{ matrix.target }}

      - name: Build binary
        run: cargo build --verbose --release --target ${{ matrix.target }}
        env:
          RUST_BACKTRACE: 1

      - name: Build archive
        shell: bash
        run: |
          mkdir archive
          cd archive
          if [ "${{ matrix.build }}" = "windows" ]; then
            cp "../target/${{ matrix.target }}/release/rust-action-test.exe" ./
            7z a "${{ matrix.archive-name }}" rust-action-test.exe
          else
            cp "../target/${{ matrix.target }}/release/rust-action-test" ./
            tar -czf "${{ matrix.archive-name }}" rust-action-test
          fi
      - name: Upload archive
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.archive-name }}
          path: archive/${{ matrix.archive-name }}
